<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        row-gap: 128px;
        height: 100vh;
        background-color: hsl(30, 38%, 92%);
      }

      .product-container {
        display: flex;
        background-color: hsl(0, 0%, 100%);
        border-radius: 10px;
        width: 650px;
      }

      .product-image {
        width: 50%;
        height: 470px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .product-details {
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        width: 50%;
      }

      .product-type {
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        font-size: 14px;
        text-transform: uppercase;
        color: hsl(228, 12%, 48%);
        letter-spacing: 6px;
        margin: 7px 0;
      }

      .product-title {
        font-family: "Fraunces", serif;
        font-size: 36px;
        margin: 10px 0;
      }

      .product-description {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: hsl(228, 12%, 48%);
        margin: 7px 0;
      }

      .pricing {
        display: flex;
        align-items: center;
        column-gap: 20px;
      }
      .new-price {
        font-family: "Fraunces", serif;
        font-size: 33px;
        color: hsl(158, 36%, 37%);
        margin: 15px 0;
      }

      .old-price {
        font-family: "Montserrat", sans-serif;
        text-decoration: line-through;
        color: hsl(228, 12%, 48%);
        margin: 8px 0;
      }

      .add-to-cart:link,
      .add-to-cart:visited {
        display: flex;
        justify-content: center;
        align-items: center;
        column-gap: 10px;
        padding: 20px 40px;
        border-radius: 10px;
        background-color: hsl(158, 36%, 37%);
        color: hsl(0, 0%, 100%);
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
      }

      .add-to-cart:hover,
      .add-to-cart:active {
        background-color: hsl(158, 36%, 20%);
      }

      @media (max-width: 1440px) {
        body {
          height: 100vh;
        }

        .product-container {
          flex-direction: column;
          width: 350px;
        }

        .product-image {
          width: 100%;
          height: 275px;
          object-fit: cover;
          border-bottom-left-radius: 0;
          border-top-right-radius: 10px;
        }

        .product-details {
          display: flex;
          padding: 20px 28px;
          width: 100%;
        }

        .product-title {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <img
        class="product-image"
        src="./images/image-product-desktop.jpg"
        alt="chanel perfume"
      />
      <div class="product-details">
        <h3 class="product-type">perfume</h3>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <a class="add-to-cart" href="#"
          ><img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Leoul-Meaza"
        target="_blank"
        >Leoul Meaza</a
      >.
    </div>
  </body>
</html>
